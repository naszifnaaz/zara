<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="icon"
      href="https://w7.pngwing.com/pngs/39/910/png-transparent-zara-fashion-clothes-clothing-brands-and-logos-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/userCart.css" />
  </head>
  <body>
    <nav id="navbar"></nav>
    <h3>SHOPPING BAG</h3>
    <div id="cartContainer"></div>

    <div id="cartContainer2">
      <div id="final">
        <div id="total">
          <p>TOTAL</p>
          <p id="total-amount"></p>
        </div>
        <p style="margin-bottom: 0px">INCLUDING GST</p>
        <p style="margin-top: 0px">* EXCL SHIPPING COST</p>
      </div>
      <div>
        <a onclick="checkoutValidation()"
          ><button id="continue">CONTINUE</button></a
        >
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>

<script type="module">
  import navbar from "../scripts/navbar.js";
  let nav_container = document.getElementById("navbar");
  nav_container.innerHTML = navbar();

  import footer from "../scripts/footer.js";
  let footer_container = document.getElementById("footer");
  footer_container.innerHTML = footer();
</script>

<script src="../scripts/userCart.js"></script>
